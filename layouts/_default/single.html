{{ define "main" }}
  <main role="main" id="main">
    <h1>{{ .Title }}</h1>
    <div class="text-center"><small><strong>{{ if eq .Dir "news/" }}Published:{{ else if eq .Dir "tables/" }}Last Updated:{{ end }}</strong> {{ .Page.PublishDate.Day }} {{ .Page.PublishDate.Month }}, {{ .Page.PublishDate.Year }}</small></div>
    {{ .Content }}
  </main>
{{end}}
