<div>
  <h2><a href="{{ .URL }}">{{ .Title }}</a></h2>
  {{ if isset .Params "hero" }}
    <div class="row">
      <div class="col-3">
        <img src="/images/covers/{{ .Params.hero}}" class="img-fluid" alt="" />
      </div>
      <div class="col-9">
        {{ .Summary  }}
        <a href="{{ .URL }}">read more</a>
      </div>
    </div>
  {{ else }}
    {{ .Summary  }}
       <a href="{{ .URL }}">read more</a>
  {{ end }}
</div>
<hr>
